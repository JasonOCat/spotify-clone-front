<h1 class="mb-3 mt-3">Good morning</h1>
@if (fetchSongsIsLoading()) {
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="spinner-grow text-primary loader" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
} @else {
  <div class="d-flex flex-wrap">
    @for (song of fetchSongs(); track song) {
      <app-song-card class="card song-card-background mt-0 mb-4 ms-0 me-4"
                     [song]="song"/>
    }
  </div>
}
